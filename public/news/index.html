<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- Conteneur pour les onglets et le sélecteur de thème -->
        <div class="tabs-container">
            <!-- Sélecteur de thème -->
            <select id="theme-select">
                <option value="light-mode">Clair</option>
                <option value="dark-theme">Sombre</option>
                <option value="autumn-theme">Automne</option>
            </select>
            
            <!-- Onglets (Tabs) -->
            <div id="tabs" class="tabs">
                <button class="tab-button active" data-source="hackernews">Hacker News</button>
                <button class="tab-button" data-source="slashdot">Slashdot</button>               
                <!-- Reddit Dropdown Tab -->
                <div class="dropdown">
                    <button class="tab-button" id="reddit-button">Reddit ▼</button>
                </div>
                <button class="tab-button" data-source="devto">Dev.to</button>
            </div>
        </div>
    </div>

    <div id="reddit-dropdown" class="dropdown-content">
        <button class="subreddit-button" data-source="C_Programming">C</button>
        <button class="subreddit-button" data-source="java">Java</button>
        <button class="subreddit-button" data-source="javascript">JavaScript</button>
        <button class="subreddit-button" data-source="rust">Rust</button>
        <button class="subreddit-button" data-source="golang">Golang</button>
        <button class="subreddit-button" data-source="python">Python</button>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search articles...">
    </div>

    <div class="content">
        <ul id="news-list" class="news-list"></ul>
        <div id="error-message" class="error-message"></div>
    </div>
    
    <!-- Lien Retour en Haut -->
    <div class="footer">
        <a href="#" id="back-to-top" class="back-to-top">Back to Top</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
